services:
  - type: web
    name: motohub-universe
    runtime: node
    plan: free
    autoDeploy: true
    buildCommand: npm --prefix frontend install && npm --prefix backend install && npm --prefix frontend run build
    startCommand: npm --prefix backend start
    healthCheckPath: /api/ping
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /opt/render/project/src/backend/data
      - key: CORS_ORIGINS
        value: https://motohub-seven.vercel.app,https://motohub-git-main-phanys-projects-0457d5ec.vercel.app,https://motohub-j9e7vd00-phanys-projects-0457d5ec.vercel.app,https://motohub-*-phanys-projects-0457d5ec.vercel.app
