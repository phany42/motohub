services:
  - type: web
    name: motohub-universe
    runtime: node
    plan: free
    autoDeploy: true
    buildCommand: npm --prefix frontend install --include=dev && npm --prefix backend install && npm --prefix frontend run build
    startCommand: npm --prefix backend start
    healthCheckPath: /api/ping
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /tmp/motohub-data
      - key: CORS_ORIGINS
        value: https://motohub-ind.vercel.app,https://motohub-ind-git-main-phanys-projects-0457d5ec.vercel.app,https://motohub-bamczpg6p-phanys-projects-0457d5ec.vercel.app,https://motohub-*-phanys-projects-0457d5ec.vercel.app
